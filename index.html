# Valor pago por cliente

<meta charset="utf-8">
<script>
const conta = Number(prompt("Valor da Conta: ")) // lê os dados de entrada
const clientes = Number(prompt("Nº de Clientes: "))
const total = (conta /clientes) // calcula a divisão da conta
alert(`Valor por Cliente: ${total} reais`) // exibe o total
</script>
